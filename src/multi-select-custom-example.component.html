<p>Custom template for all selected items using <b>ng-multi-label-tmp</b></p>

<ng-select
  [items]="githubUsers$ | async"
  [multiple]="true"
  bindLabel="login"
  bindValue="login"
  placeholder="Select items"
  [(ngModel)]="selectedUsers"
  class="custom"
>
  <ng-template ng-multi-label-tmp let-items="items" let-clear="clear">
    <div class="ng-value" *ngFor="let item of items | slice: 0:2">
      <span class="ng-value-label"
        ><img [src]="item.avatar_url" width="20px" height="20px" />
        {{ item.login }}</span
      >
      <span class="ng-value-icon right" (click)="clear(item)" aria-hidden="true"
        >×</span
      >
    </div>
    <div class="ng-value" *ngIf="items.length > 2">
      <span class="ng-value-label">{{ items.length - 2 }} more...</span>
    </div>
  </ng-template>
</ng-select>

<p>Custom template for each selected item using <b>ng-label-tmp</b></p>

<ng-select
  [items]="githubUsers$ | async"
  [multiple]="true"
  bindLabel="login"
  bindValue="login"
  [(ngModel)]="selectedUsers"
  class="medeee"
>
  <ng-template ng-label-tmp let-item="item" let-clear="clear">
    <div class="item">
      <span class="ng-value-label mede"
        ><img [src]="item.avatar_url" width="20px" height="20px" />
        {{ item.login }}</span
      >
      <span class="ng-value-icon right" (click)="clear(item)" aria-hidden="true"
        >×</span
      >
    </div>
  </ng-template>

  <ng-template ng-option-tmp let-item="item" class="item-ls">
    <img [src]="item.avatar_url" width="20px" height="20px" /> {{ item.login }}
  </ng-template>
</ng-select>
